apiversion: v1
kind: ReplicationController
metadata:
  name: mynginx-rc
spec:
  replicas: 5
  selector:
    app: mynginx
  template:
    metadata:
      name: 
      labels:
        app: mynginx
    spec:
      containers:
        - name: mynginx-container
          image: mynginx
          ports:
            - containerPort: 80
