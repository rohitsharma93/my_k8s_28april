apiVersion: apps/v1
kind: Deployment
metadata:
  name: javaapp-deploy
  labels: 
     app: javaapp
spec:
  replicas: 5
  selector:
    matchLabels:
      app: javaapp
  template:
    metadata:
      labels:
        app: javaapp
    spec:
      containers:
      - name: javaapp-container
        image: rohitsharma93/myjavaapp4may22:1
        ports:
        - containerPort: 8080
