apiVersion: v1
kind: ReplicationController
metadata:
  name: javaapp-kc
spec:
  replicas: 3
  selector:
    app: javaapp
  template:
    metadata:
      labels:
        app: javaapp
    spec:
      containers:
        - name: javaapp-container
          image: javaapp
          ports:
            - containerPort: 8080
